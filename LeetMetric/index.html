<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Leet Matrix</h1>

        <div class="user-section">
            <p>Enter LeetCode Username: </p>
            <div class="input-section">
                <input id="user-input" type="text" placeholder="Enter Username Here">
                <button id="search-btn">Search</button>
            </div>
        </div>

        <div class="metrics-section">
            <div class="progress">
                <div id="easy-progress" class="progress-item circle">
                    <span id="easy-label"></span>
                    <p> Easy</p>
                </div>
                <div id="mid-progress" class="progress-item circle">
                    <span id="mid-label"></span>
                    <p> Medium</p>
                </div>
                <div id="hard-progress" class="progress-item circle">
                    <span id="hard-label"></span>
                    <p> Hard</p>
                </div>
            </div>

            <div class="stats-card">

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
