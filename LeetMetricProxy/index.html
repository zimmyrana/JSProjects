<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Leet Metric Proxy</h1>

        <div class="user-section">
            <input id="user-input" type="text" placeholder="enter leetcode user">
            <button id="search-btn">Search</button>
        </div>

        <div class="stats-section">
            <div class="progress">
                <div class="easy-progress-item circle">
                    <span id="easy-label"></span>
                </div>
                <div class="mid-progress-item circle">
                    <span id="mid-label"></span>
                </div>
                <div class="hard-progress-item circle">
                    <span id="hard-label"></span>
                </div>
            </div>

            <div class="stats-card"></div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
